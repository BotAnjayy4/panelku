<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Pterodactyl</title>
  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Kirim permintaan autentikasi ke API Pterodactyl
      const response = await fetch("https://inzie-cuik.panelxd.web.id/api/application/users", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "ptla_X4DO7yYyiDsscdwVxjvJkhzLmMrtM9g2Xhtp5M1h0gS"
        },
        body: JSON.stringify({
          username: username,
          password: password
        })
      });

      // Periksa apakah login berhasil
      if (response.ok) {
        const data = await response.json();
        // Redirect ke halaman akun Pterodactyl pengguna
        window.location.href = "https://inzie-cuik.panelxd.web.id/account";
      } else {
        alert("Login gagal! Periksa kembali username dan password.");
      }
    }
  </script>
</head>
<body>
  <h2>Login to Pterodactyl</h2>
  <form onsubmit="event.preventDefault(); login();">
    <label for="username">Username:</label>
    <input type="text" id="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
